<!DOCTYPE html>
<html lang="en" class="html">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="Vinheria Agnello, contato, vinhos, fale conosco, atendimento, mensagens, email"
    />
    <meta
      name="description"
      content="Entre em contato com a Vinheria Agnello. Envie sua mensagem, sugestão ou dúvida por meio do nosso formulário."
    />
    <title>Contato | Vinheria Agnello</title>
    <link rel="stylesheet" href="/vinheria-agnello/src/css/styles.css" />
  </head>

  <body class="body">
    <nav class="navbar">
      <a href="../../index.html" class="link home">Home</a>
      <a href="contato.html" class="link">Contato</a>
      <a href="sobre.html" class="link">Sobre Nós</a>
      <a href="/vinheria-agnello/src/pages/MapaUva.html" class="link">Mapa da Uva</a>
      <a href="../pages/marketplace.html" class="link">Marketplace</a>
    </nav>

    <main class="main">
      <section class="contact-section">
        <h1 class="titulo-contato">Fale Conosco</h1>

        <div class="form-image">
          <form class="contact-form">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required />

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required />

            <label for="mensagem">Mensagem:</label>
            <textarea
              id="mensagem"
              name="mensagem"
              rows="5"
              required
            ></textarea>

            <button type="submit">Enviar</button>
          </form>

          <img
            src="/vinheria-agnello/src/assets/imgs/contato.jpg"
            alt="Pessoa enviando mensagem pelo computador"
            class="imagem-contato"
          />
        </div>
      </section>
    </main>

    <footer class="footer">
      <p class="footer-text">
        © 2025 Vinheria Agnello - Todos os direitos reservados.
      </p>
    </footer>
  </body>
</html>
